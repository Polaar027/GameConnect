<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - GameConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="cadastro-container">
    <h2 class="text-center mb-4">Criar Conta</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Nome de usuário</label>
        <input type="text" class="form-control" id="username" placeholder="Seu nick gamer" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="••••••••" required>
      </div>
      <div class="mb-3">
        <label for="confirmar" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmar" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-gamer w-100">Cadastrar</button>
      <div class="text-center mt-3">
        <small>Já tem conta? <a href="login.html">Voltar ao login</a></small>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
